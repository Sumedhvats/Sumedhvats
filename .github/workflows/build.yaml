name: README build
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 4 * * *" # Runs daily at 4 AM UTC
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Configure pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/cache/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install dependencies
        run: python -m pip install -r cache/requirements.txt
      
      # ADD THIS DEBUG STEP HERE
      - name: Debug environment variables
        run: |
          echo "USER_NAME: ${{ secrets.USER_NAME }}"
          echo "Token length: ${#ACCESS_TOKEN}"
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      
      - name: Update README file
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          USER_NAME: ${{ secrets.USER_NAME }}
        run: python today.py
      - name: Commit changes
        run: |
          git config --global user.name "sumedhvats-bot"
          git config --global user.email "sumedhvats-bot@users.noreply.github.com"
          git add .
          git commit -m "ðŸ”„ Updated README via GitHub Actions" || echo "No changes to commit"
          git push